{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<main class="container-fluid px-6 pb-10">
    <header class="py-4 border-bottom">
        <div class="row align-items-center">
            <div class="col">
                <div class="d-flex align-items-center gap-4">
                    <div>
                        <button id="close-button" type="button" class="btn-close text-xs" aria-label="Close"></button>
                    </div>
                    <div class="vr opacity-20 my-1"></div>
                    <h1 class="h4 ls-tight">Add a new book</h1>
                </div>
            </div>
        </div>
    </header>

    <form method="post">
        {% csrf_token %}
        <div class="card" style="height: auto; overflow-y: auto;">
            <div class="card-body">
                {{ form.as_p }}
            </div>
        </div>
        <br>
        <div>
            <div class="card-body d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
                <button type="button" class="btn btn-sm btn-neutral" onclick="saveAndCreateAnother()">Save and create another</button>
            </div>
        </div>
    </form>
</main>

{% endblock %}
