{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<main class="container-fluid px-3 py-5 p-lg-6 p-xxl-8">
  <div class="mb-6 mb-xl-10">
    <div class="row g-3 align-items-center">
      <div class="col">
        <h1 class="ls-tight">Suppliers</h1>
      </div>
      <div class="col">
        <div class="hstack gap-2 justify-content-end">
          <a href="{% url 'add_supplier' %}" class="btn btn-sm btn-neutral d-none d-sm-inline-flex">
            <span class="pe-2">
              <i class="bi bi-plus-circle"></i>
            </span>
            <span>Add Supplier</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-4">
    <input type="text" id="supplierSearch" class="form-control" placeholder="Search suppliers...">
  </div>
  <div class="vstack gap-6" id="supplierList">
    <div class="row g-6">
      {% for supplier in suppliers %}
      <div class="col-xl-3 col-sm-6 supplier-card" data-supplier="{{ supplier.name }}">
        <div class="card">
          <div class="position-relative group-item-invisible group-item-visible-hover">
            <img src="" class="card-img-top" alt="{{ supplier.name }}">
            <div class="group-item rounded-top d-flex flex-column p-4 position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-25">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-sm btn-square border-0 text-bg-dark bg-opacity-70 bg-opacity-100-hover">
                  <i class="bi bi-heart"></i>
                </button>
              </div>
              <div class="d-flex justify-content-end">
                  <a href="{% url 'supplier_detail' supplier.id %}" class="btn btn-sm btn-white">
                  <span><i class="bi bi-eye"></i></span>
                </a>
              </div>
            </div>
          </div>
          <div class="card-body p-3">
            <div class="d-flex align-items-center gap-2">
              <span class="h6 text-sm">{{ supplier.name }}</span>
              <span class="icon icon-sm text-sm rounded-circle bg-success text-white">
                <i class="bi bi-check"></i>
              </span>
            </div>
            <div class="text-sm text-muted my-1">
                {{ supplier.contact_name }}
            </div>
            <div class="d-flex align-items-center gap-1 text-sm">
              <span class="text-muted">Email:</span>
              <span class="d-block text-heading fw-bold">{{ supplier.contact_email }}</span>
            </div>
            <div class="d-flex align-content-sm-start gap-1 text-sm">
              <span class="text-muted">Phone:</span>
              <span class="d-block text-muted fw-bold">{{ supplier.contact_phone }}</span>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('#supplierSearch').on('input', function() {
      var searchTerm = $(this).val().toLowerCase();
      $('.supplier-card').each(function() {
        var supplierName = $(this).data('supplier').toLowerCase();
        if (supplierName.includes(searchTerm)) {
          $(this).show();
        } else {
          $(this).hide();
        }
      });
    });
  });
</script>

{% endblock %}
