{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<main class="container py-5">
  <h1>Add Buyer</h1>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Buyer</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
